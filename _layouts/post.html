<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
{% include head.html %}

<body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
        <div class="wrapper">
            <h1>{{ page.title }}</h1>
            {{ content }}
            <div class="blog-nav">
              {% if page.previous.url %}
                  <span class="prev">
                      Previous Post: 
                      <a href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
                  </span>
              {% endif %}
              {% if page.next.url %}
                  <span class="next">
                    Next Post:
                    <a href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
                  </span>
              {% endif %}
            </div>
        </div>
    </main>

    {%- include footer.html -%}

</body>

</html>
